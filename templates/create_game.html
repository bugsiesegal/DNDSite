{% extends 'layout.html' %}

{% block content %}
  <h1>Create Game</h1>
  <form method="POST" action="{{ url_for('create_game') }}">
    {{ form.csrf_token }}
    <div class="form-group">
      {{ form.game_name.label }}
      {{ form.game_name(class="form-control") }}
    </div>
    <div class="form-group">
      {{ form.discord_guild_id.label }}
      {{ form.discord_guild_id(class="form-control") }}
    </div>
    <button type="submit" class="btn btn-primary">Create Game</button>
  </form>
{% endblock %}
